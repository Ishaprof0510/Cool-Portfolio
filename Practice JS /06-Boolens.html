<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boolenas</title>

  
</head>
<body>


<script>
 
  console.log(3 > 5);

if (false) {
  console.log("Hello !!");
} else {
  console.log("else");
}

const age = 15;

if(age >= 15){
  console.log("You CAN drive");
} else if (age >= 13) {
  console.log("You are almost there");
} else {
  console.log("You CAN NOT drive");
}


console.log(true && false);
console.log(0.2 > 0 && 0.2 < 1/3);

console.log(true || false);
console.log(!false);

// Shortcuts for IF statements 
// Ternary operator ? :

const result = 10 ? 'truthy' : 'falsy';
console.log(result);

// Guard operator &&
false && console.log('hello');

const message = false && 'hello';
console.log(message);

// Default or OR operator ||

var currency = 'EUR' || 'USD';
console.log(currency);

var currency = undefined || 'USD';
console.log(currency);


</script>
