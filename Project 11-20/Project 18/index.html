<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscribe Form To Google Sheet</title>
<link rel="stylesheet" href="style.css">

</head>
<body>
<div class="hero">

  <h3> Coming Soon!</h3>
  <h1>Our brand New<br><br>Website Is On It's Way</h1>
<p>Subscribe for more details.</p>

<form name="submit-to-google-sheet">
  <input type="email" name="Email" placeholder="Your Email ID" id="email" required>
<br>

  <input type="Name" name="Name" placeholder="Your Name" id="name" required>

  <br>

  <input type="datetime-local" name="Date Of Birth" placeholder="Date Of Birth" id="dob" required>

  <br>

  <input type="name" name="Location" placeholder="Location" id="loc" required>

  <br>
  
  <button type="submit"><img src="send-icon.png" width="20px" onclick="submit()" id="submit"></button>
</form>

<span id="show"></span>

</div>

<script>


  const scriptURL = 'https://script.google.com/macros/s/AKfycbwxcvEUhXDlpJ3VYhRzyGoObjJfWCJq4Tt0mnr4tPoDG2HAL1Z1IWTucL5NtdCD8MFnxQ/exec';
  const form = document.forms['submit-to-google-sheet'];
  const show = document.getElementById("show");


  form.addEventListener('submit', e => {
    e.preventDefault()

    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => {
        show.innerHTML = "Thank You for subscribing !!"
        setTimeout(function () {
          show.innerHTML = ""
        }, 2000);

        form.reset();
      })
      .catch(error => console.error('Error!', error.message))
  })
</script>

</body>
</html>
